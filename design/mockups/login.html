<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Hiring App - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'SF Pro Display', 'Roboto', sans-serif;
            background-color: #FFFFFF;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: #172B4D;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 24px;
        }
        .header {
            margin-bottom: 40px;
            margin-top: 40px;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .subtitle {
            font-size: 16px;
            color: #6B778C;
        }
        .form {
            display: flex;
            flex-direction: column;
            margin-bottom: 24px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #172B4D;
        }
        .input {
            width: 100%;
            padding: 16px;
            border: 1px solid #DFE1E6;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .forgot-password {
            align-self: flex-end;
            font-size: 14px;
            color: #4A80F0;
            margin-bottom: 24px;
            text-decoration: none;
        }
        .button {
            background-color: #4A80F0;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            margin-bottom: 16px;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
        }
        .divider-line {
            flex: 1;
            height: 1px;
            background-color: #DFE1E6;
        }
        .divider-text {
            padding: 0 16px;
            color: #6B778C;
            font-size: 14px;
        }
        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 32px;
        }
        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px;
            border: 1px solid #DFE1E6;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }
        .social-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            background-color: #F4F5F7;
            border-radius: 4px;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #6B778C;
        }
        .signup-link {
            color: #4A80F0;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Welcome Back</div>
            <div class="subtitle">Sign in to continue</div>
        </div>
        <div class="form">
            <div class="input-group">
                <div class="label">Email</div>
                <input type="email" class="input" placeholder="Enter your email">
            </div>
            <div class="input-group">
                <div class="label">Password</div>
                <input type="password" class="input" placeholder="Enter your password">
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <button class="button">Sign In</button>
        </div>
        <div class="divider">
            <div class="divider-line"></div>
            <div class="divider-text">OR</div>
            <div class="divider-line"></div>
        </div>
        <div class="social-buttons">
            <div class="social-button">
                <div class="social-icon"></div>
                Continue with Google
            </div>
            <div class="social-button">
                <div class="social-icon"></div>
                Continue with Apple
            </div>
            <div class="social-button">
                <div class="social-icon"></div>
                Continue with Facebook
            </div>
        </div>
        <div class="footer">
            Don't have an account? <a href="#" class="signup-link">Sign Up</a>
        </div>
    </div>
</body>
</html>
